<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
      <rl-menu-lateral (cierraMenuLateral)="sidenav.close()"></rl-menu-lateral>

  </mat-sidenav>
  <mat-sidenav-content>
      <rl-header (sidenavToggle)="sidenav.toggle()"></rl-header>

      <main>
          <router-outlet></router-outlet>
      </main>

  </mat-sidenav-content>
</mat-sidenav-container>
